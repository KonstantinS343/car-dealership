version: "3.8"

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_db:/var/lib/postgresql/data
    env_file: ./src/.env

  django:
    build: 
      context: .
    command: sh -c "python src/manage.py collectstatic --noinput &&
                    python src/manage.py makemigrations &&
                    python src/manage.py migrate &&
                    python src/manage.py runserver 0.0.0.0:7000"
    ports:
      - "7000:7000"
    env_file: ./src/.env
    volumes:
      - .:/home/car_dealership
      - static_files:/home/car_dealership/src/static
    depends_on:
      - db

volumes:
  static_files:
  postgres_db:
